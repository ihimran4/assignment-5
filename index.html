<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="  flex flex-col lg:flex-row  gap-4  justify-between items-center h-[100px] mb-5 lg:mb-0 lg:mx-14 ">
        <div class="flex items-center">
            <img class="h-12" src="./assets/logo.png" alt="">
            <h1 class="ml-2 font-extrabold text-[#006747]">Emargency <br> Services</h1>
        </div>
        <div class="flex items-center ">
            <p class="flex items-center justify-center w-24 h-10 bg-[#41ff6b1a] rounded-3xl "><span id="heart-nav"
                    class="font-bold">0</span><img class="h-5 ml-1" src="./assets/heart.png" alt=""></p>
            <p class="flex items-center justify-center w-24 h-10 bg-[#41ff6b1a] ml-5 rounded-3xl "><img class="h-5 "
                    src="./assets/coin.png" alt=""><span id="coin" class="ml-1 font-bold">100</span></p>
            <div class=" flex justify-center items-center ml-5 bg-[#00A63E] w-24 h-10 rounded-3xl text-white">
                <span id="copy-count">0</span>
                <p class=" ml-1">Copy</p>
            </div>

        </div>
    </header>
</body>

</html>
